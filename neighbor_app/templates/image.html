{%extends 'base.html'%}
{% block content %}
{{block.super}}


<div class="container" >
  <h2 style="text-align:center ;color:black;font-family:Georgia, 'Times New Roman', Times, serif">Welcome To My Gallery
  </h2>
  <div class="row" style="width:80%;padding: 0 -8px;display: flex;padding: 0 -8px">
    {% for images in image %}
    <div class="col-md-3">
      <div data-toggle="modal" data-target="#{{images.id}}">
        <!--Display gallery  images  -->
        <img style="width:100%;padding-top:20%" src="{{images.img.url}}" alt="">
      </div>
      <!-- .modal-profile -->
      <div class="modal fade modal-profile" tabindex="-1" role="dialog" aria-labelledby="modalProfile"
        id="{{images.id}}" aria-hidden="true" data-dismiss="modal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <img src="{{images.img.url}}" width="300" height='250'>
              <h3 class="modal-title">{{images.img_name}}</h3>
            </div>
            <div class="modal-body">
              <p>Description: {{images.img_description}}</p>
              <p>category: {{images.category}}</p>
              <p>location: {{images.location}}</p>
            </div>
            <div class="modal-footer">
              <input class="form-control" type="text" value="http://127.0.0.1:8000{{images.img.url}}" id="link">
              <a onclick="myFunction()"><button type="button" class="btn btn-dark">Copy Link</button></a>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    {%endfor%}
  </div>
</div>
<script>
  function myFunction() {
    var copyText = document.getElementById("link");
    copyText.select();
    document.execCommand("copy");
    // this will copy the images's link
    alert("copied the text: " + copyText.value);
    // these codes are not mine ... i made a research from google
  }
</script>


{% endblock %}
