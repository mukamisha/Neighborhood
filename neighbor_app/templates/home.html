{%extends 'base.html'%}
{{block.super}}
{% block content %}
<style>
.container{
background-image:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6),rgba(0,0,0,0.6)) ,url('https://wallpapercave.com/wp/wp2124403.jpg');
background-size: cover;
background-repeat: no-repeat;
width:100%;
height:800px;
margin-top: 0%;



}
.button {
  background-color: black;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
} 
</style>



<div class="container">
      <div class="two" style="font-family: 'ZCOOL XiaoWei', serif;font-size:16px;color:black;width:100%;height: 800px">
            <div class="row" style="width:100%">
                        {% for x in neighborhood %}
                              <div  style="margin-left:30%;width:5%;margin-top:10%">
                                    <a style="color:white" href="{% url 'neighborhood' x.id %}" class="button">{{x.neighborhood_name}}</a>
                                   
                              </div>
                                   
                              {%endfor%}
            </div>      
      </div>
</div>


{% endblock %}
