{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if images%}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 articles for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for picture in images %}
      <div class="col-md-3">
        <p>{{picture.title}}
        </p>
          <img style="width:120%;padding-top:20%;padding-left:20%" src="{{picture.image.url}}" alt="">
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
